<div class="test-component">
    <h2 id="h2_Dark_Theme">Enter what you have to do:</h2>
    <div class="main-container">
        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div class="col col-lg-3"></div>
                <div class="input-group mb-3">
                    <input ng-model="To-do" name="input1" id="input_Label" type="text" class="form-control" placeholder="Enter To do" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="newTodo" required />
                    <button ng-disabled="To-do.input1.$dirty && To-do.input1.$invalid" class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2" (click)="saveToDo()">
            Button
          </button>
                </div>
            </div>
            <div class="div-table">
                <table class="table table-striped">
                    <tbody class="tbody">
                        <tr *ngFor="let todo of todos; let i = index">
                            <th scope="row">{{ i + 1 }}</th>
                            <td class="{{ !todo.isCompleted ? 'done' : '' }}" (click)="done(i)">
                                {{ todo.name }}
                            </td>
                            <button class="btn btn-outline-secondary btn-primary" id="xMark" index="X" (click)="remove(i)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-dash-circle-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"
                  />
                </svg>
              </button>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
